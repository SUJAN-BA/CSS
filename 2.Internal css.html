<!Doctype html>
<html lang="en">
    <head>
        <title>style tag</title>

        <!--internal css-->
        <style>

            div,span{
                color:green;
                background-color:bisque;

            }
        </style>
    </head>

    <body>

        <div><!--block element-->
            this is the div tag body<!--there is no need of<P> tag-->
        </div>

        <span><!--inline element-->
            this is a span tag body <!--there is no need of <P> tag-->
        </span>

        <div>
            another div content
        </div>
    </body>
</html>
